<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Call - ImproveCommunication</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/config.js"></script>
    <!-- NO EXTERNAL API - Use iframe instead -->
    <style>
        .call-page {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a2e;
        }
        
        .call-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .call-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .call-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }
        
        .call-details h2 {
            margin: 0;
            font-size: 20px;
        }
        
        .call-details p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .call-actions {
            display: flex;
            gap: 10px;
        }
        
        .end-call-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }
        
        .end-call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        
        #meet-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            z-index: 10;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .call-stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            z-index: 5;
        }
        
        .call-timer {
            font-size: 24px;
            font-weight: bold;
            color: #38ef7d;
        }
        
        .pre-call-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px;
        }
        
        .pre-call-screen h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .pre-call-screen p {
            font-size: 20px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .start-call-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 25px rgba(0,0,0,0.2);
        }
        
        .start-call-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        }
        
        .partner-list {
            background: white;
            color: #333;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            max-width: 400px;
        }
        
        .partner-list h3 {
            margin-top: 0;
            color: #667eea;
        }
        
        .partner-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .partner-item:hover {
            background: #f0f2ff;
            padding-left: 15px;
        }
        
        .partner-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="call-page">
        <!-- Call Header -->
        <div class="call-header">
            <div class="call-info">
                <div class="call-avatar" id="partner-avatar">?</div>
                <div class="call-details">
                    <h2 id="partner-name">Practice Call</h2>
                    <p id="call-status">Connecting...</p>
                </div>
            </div>
            <div class="call-actions">
                <button class="end-call-btn" onclick="endCall()">ðŸ“ž End Call</button>
            </div>
        </div>
        
        <!-- Pre-call Screen -->
        <div class="pre-call-screen" id="pre-call-screen" style="display: none;">
            <h1>ðŸŽ¤ Ready to Practice?</h1>
            <p>Start an audio call to improve your English speaking skills</p>
            <button class="start-call-btn" onclick="startCall()">Start Call</button>
            
            <div class="partner-list" id="partner-info" style="display: none;">
                <h3>Calling...</h3>
                <p id="selected-partner">-</p>
            </div>
        </div>
        
        <!-- Jitsi Meet Container -->
        <div id="meet-container" style="display: flex; position: relative; flex: 1;">
            <div class="loading-screen" id="loading-screen" style="display: flex;">
                <div class="loading-spinner"></div>
                <h2>Connecting to call...</h2>
                <p>Please wait while we set up your audio call</p>
            </div>
            
            <!-- Direct Jitsi iframe - no external API needed -->
            <iframe
                id="jitsi-iframe"
                allow="camera; microphone; fullscreen; display-capture; autoplay"
                style="width: 100%; height: 100%; border: none; display: none;"
            ></iframe>
            
            <div class="call-stats" id="call-stats" style="display: none;">
                <div>Call Duration</div>
                <div class="call-timer" id="call-timer">00:00</div>
            </div>
        </div>
    </div>

    <script>
        let jitsiIframe = null;
        let callStartTime = null;
        let timerInterval = null;
        let currentUser = null;
        let partnerId = null;
        let partnerName = null;
        let callId = null;
        let roomId = null;

        // Check authentication
        async function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (!token || !user) {
                window.location.href = 'login.html';
                return null;
            }
            
            return JSON.parse(user);
        }

        // Start call
        async function startCall() {
            console.log('ðŸ“ž Starting call...');
            
            // Get call ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            callId = urlParams.get('callId');
            
            console.log('ðŸ“ž Call ID from URL:', callId);
            
            if (!callId) {
                alert('âŒ Invalid call link. Missing callId parameter.\n\nPlease start a call from the Find Partners page.');
                window.location.href = 'users.html';
                return;
            }
            
            // Update UI - Show loading screen
            document.getElementById('call-status').textContent = 'Loading call details...';
            document.getElementById('pre-call-screen').style.display = 'none';
            document.getElementById('meet-container').style.display = 'flex';
            document.getElementById('loading-screen').style.display = 'flex';
            
            // Get call details from backend
            const token = localStorage.getItem('token');
            console.log('ðŸ“ž Token exists:', !!token);
            console.log('ðŸ“ž Fetching call details...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/calls/my-calls`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('ðŸ“ž API Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`API returned status ${response.status}`);
                }
                
                const calls = await response.json();
                console.log('ðŸ“ž Got calls:', calls.length);
                
                const call = calls.find(c => c.id === callId);
                
                console.log('ðŸ“ž Found call:', call);
                
                if (!call) {
                    alert('âŒ Call not found.\n\nThe call may have been ended or cancelled.');
                    window.location.href = 'users.html';
                    return;
                }
                
                if (!call.jitsi_room_id) {
                    alert('âŒ Call has no Jitsi room ID.\n\nPlease try creating the call again.');
                    window.location.href = 'users.html';
                    return;
                }
                
                roomId = call.jitsi_room_id;
                console.log('âœ… Jitsi Room ID:', roomId);
                
                // Get partner info
                const isCallee = call.receiver_id === currentUser.id;
                const partnerUserId = isCallee ? call.caller_id : call.receiver_id;
                
                console.log('ðŸ“ž Partner ID:', partnerUserId);
                console.log('ðŸ“ž I am:', isCallee ? 'receiver' : 'caller');
                
                // Fetch partner details
                const userResponse = await fetch(API_ENDPOINTS.userProfile(partnerUserId), {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (userResponse.ok) {
                    const partner = await userResponse.json();
                    partnerName = partner.name;
                    partnerId = partner.id;
                    
                    console.log('âœ… Partner:', partnerName);
                    
                    // Update UI
                    document.getElementById('partner-name').textContent = partnerName;
                    document.getElementById('partner-avatar').textContent = partnerName.charAt(0).toUpperCase();
                } else {
                    console.warn('âš ï¸ Could not fetch partner details');
                    partnerName = 'Partner';
                }
                
                // Update status
                document.getElementById('call-status').textContent = 'Connecting to Jitsi...';
                
                // Initialize Jitsi with the room ID
                console.log('ðŸŽ¥ Initializing Jitsi...');
                initJitsi(roomId);
            } catch (error) {
                console.error('âŒ Error starting call:', error);
                alert(`âŒ Failed to start call: ${error.message}\n\nPlease try again.`);
                window.location.href = 'users.html';
            }
        }

        // Initialize Jitsi Meet using IFRAME (bypasses all auth)
        function initJitsi(roomName) {
            console.log('ðŸŽ¥ Initializing Jitsi via iframe...');
            console.log('ðŸŽ¥ Room Name:', roomName);
            console.log('ðŸŽ¥ User:', currentUser.name);
            
            // Use meet.jit.si with special config hash parameters
            const domain = 'meet.jit.si';
            const publicRoomName = `ImproveCommunication${roomName}`;
            
            // Config parameters that bypass authentication
            const config = {
                'startWithAudioMuted': false,
                'startWithVideoMuted': true,
                'prejoinPageEnabled': false,
                'startAudioOnly': true,
                'disableVideo': true,
                'requireDisplayName': false,
                'enableWelcomePage': false,
                'enableClosePage': false,
                'disableDeepLinking': true,
                'disableProfile': true,
                'hideConferenceSubject': true,
                'subject': ' ',
                'userInfo.displayName': currentUser.name
            };
            
            // Build config hash
            const configString = Object.entries(config)
                .map(([key, value]) => `config.${key}=${encodeURIComponent(value)}`)
                .join('&');
            
            // Interface config to hide unnecessary elements
            const interfaceConfig = {
                'TOOLBAR_BUTTONS': ['microphone', 'hangup', 'desktop', 'fullscreen', 'settings'],
                'SHOW_JITSI_WATERMARK': false,
                'SHOW_BRAND_WATERMARK': false,
                'DISABLE_JOIN_LEAVE_NOTIFICATIONS': true,
                'HIDE_INVITE_MORE_HEADER': true,
                'DEFAULT_REMOTE_DISPLAY_NAME': 'Partner',
                'MOBILE_APP_PROMO': false
            };
            
            const interfaceConfigString = Object.entries(interfaceConfig)
                .map(([key, value]) => `interfaceConfig.${key}=${encodeURIComponent(JSON.stringify(value))}`)
                .join('&');
            
            // Complete iframe URL
            const iframeUrl = `https://${domain}/${publicRoomName}#${configString}&${interfaceConfigString}`;
            
            console.log('ðŸŽ¥ Loading Jitsi iframe:', iframeUrl);
            
            // Get iframe and load URL
            jitsiIframe = document.getElementById('jitsi-iframe');
            jitsiIframe.src = iframeUrl;
            
            // Show iframe, hide loading after 3 seconds (iframe loads)
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                jitsiIframe.style.display = 'block';
                document.getElementById('call-stats').style.display = 'block';
                document.getElementById('call-status').textContent = 'In call';
                
                callStartTime = Date.now();
                startTimer();
                markUserJoined();
            }, 3000);
            
            // Listen for iframe messages (when user actually joins)
            window.addEventListener('message', (event) => {
                if (event.origin !== `https://${domain}`) return;
                
                try {
                    const data = event.data;
                    console.log('ðŸ“¨ Jitsi iframe message:', data);
                    
                    // Handle various Jitsi events
                    if (data.event === 'videoConferenceJoined') {
                        console.log('âœ… User joined Jitsi conference');
                        markUserJoined();
                    } else if (data.event === 'videoConferenceLeft' || data.event === 'readyToClose') {
                        console.log('ðŸ‘‹ User left Jitsi conference');
                        endCall();
                    }
                } catch (e) {
                    // Ignore parse errors
                }
            });
        }

        // Start call timer
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('call-timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // Mark user as joined in the call
        async function markUserJoined() {
            if (!callId) return;
            
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE_URL}/api/calls/mark-joined?call_id=${callId}`, {
                    method: 'POST',
                    }
                }, 10000);
            } catch (error) {
                console.error('âŒ Failed to initialize Jitsi:', error);
                alert(`Failed to initialize video call: ${error.message}\n\nPlease try again or check your internet connection.`);
                window.location.href = 'users.html';
            }
        }

        // Start call timer
        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('call-timer').textContent = `${minutes}:${seconds}`;
            }, 1000);
        }
        
        // Mark user as joined in the call
        async function markUserJoined() {
            if (!callId) return;
            
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE_URL}/api/calls/mark-joined?call_id=${callId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('âœ… Marked as joined:', data);
                    if (data.both_connected) {
                        console.log('ðŸŽ‰ Both users now connected!');
                    }
                }
            } catch (error) {
                console.error('Error marking joined:', error);
            }
        }

        // End call
        async function endCall() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            // Remove iframe
            if (jitsiIframe) {
                jitsiIframe.src = '';
            }

            // Save call data to backend
            if (callId && callStartTime) {
                const duration = Math.floor((Date.now() - callStartTime) / 1000);
                const token = localStorage.getItem('token');
                
                try {
                    await fetch(API_ENDPOINTS.endCall, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({
                            call_id: callId,
                            duration_seconds: duration
                        })
                    });
                } catch (error) {
                    console.error('Error saving call data:', error);
                }
                
                // Redirect to call results page
                window.location.href = `call-results.html?callId=${callId}`;
            } else {
                // No call was active, go to dashboard
                window.location.href = 'dashboard.html';
            }
        }

        // Initialize
        window.onload = async function() {
            console.log('ðŸš€ Page loaded, initializing...');
            
            currentUser = await checkAuth();
            
            if (currentUser) {
                console.log('âœ… User authenticated:', currentUser.name);
                
                // Check if we have a call ID in the URL
                const urlParams = new URLSearchParams(window.location.search);
                const urlCallId = urlParams.get('callId');
                
                console.log('ðŸ” Call ID from URL:', urlCallId);
                
                if (urlCallId) {
                    // Hide pre-call screen and show loading
                    console.log('ðŸŽ¬ Auto-starting call...');
                    document.getElementById('pre-call-screen').style.display = 'none';
                    document.getElementById('meet-container').style.display = 'flex';
                    document.getElementById('loading-screen').style.display = 'flex';
                    
                    // Auto-start the call after a brief delay
                    setTimeout(() => startCall(), 500);
                } else {
                    console.log('âš ï¸ No callId in URL, showing pre-call screen');
                    document.getElementById('pre-call-screen').style.display = 'flex';
                    document.getElementById('meet-container').style.display = 'none';
                }
            }
        };

        // Handle page close/refresh during call
        window.addEventListener('beforeunload', (e) => {
            if (jitsiIframe && jitsiIframe.src) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
